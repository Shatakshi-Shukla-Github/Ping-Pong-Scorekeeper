<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScoreKeeper</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.4/css/bulma.min.css">
</head>

<body>
    <section class="section">
        <div class="container">
            <div class="columns">
                <div class="column is-half is-offset-one-quarter">
                    <div class="card">
                        <header class="card-header">
                            <p class="card-header-title">Ping Pong Scorekeeper</p>
                            <button class="card-header-icon" aria-label="more options">
                                <span class="icon">
                                    <i class="fas fa-angle-down" aria-hidden="true"></i>
                                </span>
                            </button>
                        </header>
                        <div class="card-content">
                            <div class="content">
                                <div class="image">
                                    <figure class="image is-2by1">
                                        <img
                                            src="https://blattbilliards.com/cdn/shop/articles/two-ping-pong-paddles-and-ball-on-blue-ping-pong-table_9cf060e3-0b77-455f-bfe7-8c5890bcc452_1024x.jpg?v=1748880436">
                                    </figure>
                                </div>
                                <h1><span id="p1Display">0</span> to <span id="p2Display">0</span></h1>
                                <p class="subtitle">Use the buttons below to keep score</p>
                                <label class="label is-large is-inline" for="playto">Playing to:- </label>
                                <div class="select is-rounded">
                                    <select name="points" id="playto">
                                        <option value="5">5</option>
                                        <option value="6">6</option>
                                        <option value="7">7</option>
                                        <option value="8">8</option>
                                        <option value="9">9</option>
                                        <option value="10">10</option>
                                    </select>
                                </div>
                                <label for="steps" class="label is-large is-inline">Steps Upto:- </label>
                                <span class="select is-rounded">
                                    <select name="steps" id="steps">
                                        <option value="2">2</option>
                                        <option value="3">3</option>
                                        <option value="4">4</option>
                                        <option value="5">5</option>
                                    </select>
                                </span>
                            </div>
                        </div>
                        <footer class="card-footer">
                            <button id="player1"
                                class="button is-primary is-dark is-medium is-fullwidth">Player-1</button>
                            <button id="player2" class="button is-info is-dark is-medium is-fullwidth">Player-2</button>
                            <button id="reset" class="button is-danger is-dark is-medium is-fullwidth">Reset</button>
                        </footer>
                    </div>
                </div>
            </div>
        </div>
    </section>



    <script src="scorekeeper.js"></script>
</body>

</html>
